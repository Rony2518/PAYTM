<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paytm Ticket Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 10px;
            background-image: linear-gradient(rgba(245, 245, 245, 0.9), rgba(245, 245, 245, 0.9)), url('https://via.placeholder.com/1000x1500');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .container {
            width: 100%;
            max-width: 375px;
            background: linear-gradient(135deg, #e6f7ff, #d6ecf9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .header .back-btn {
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #007aff;
            text-align: center;
        }

        .logo img {
            width: 100px;
        }

        .help {
            color: #007aff;
            font-size: 16px;
            cursor: pointer;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .bus-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .bus-logo img {
            width: 60px;
            height: 30px;
        }

        .route {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .passengers {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }

        .passenger-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }

        .passenger-avatar {
            width: 100px;
            height: 50px;
            border-radius: 50px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .passenger-avatar img {
            width: 50;
            height: 50px;
        }

        .passenger-count {
            font-size: 20px;
            font-weight: bold;
        }

        .price {
            font-size: 40px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-icon {
            width: 40px;
            height: 40px;
            background: #4cd964;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }

        .success-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .status {
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            margin: 15px 0;
            color: #333;
        }

        #timestamp {
            font-size: 14px;
            color: #666;
            margin: 15px 0;
        }

        .ticket-details {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .validity-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .countdown {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }

        .time-labels {
            display: flex;
            justify-content: space-around;
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .view-tickets-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            margin: 20px 0;
            cursor: pointer;
            transition: background 0.3s;
        }

        .view-tickets-btn:hover {
            background: #0056b3;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background: #007aff;
            border-radius: 30px;
            padding: 10px 0;
            margin-top: 20px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            z-index: 10;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-size: 12px;
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
            margin-bottom: 5px;
        }

        .nav-item.active {
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <div class="back-btn">←</div>
            <div class="logo">
                <img src="paythm-logo.png" alt="">
            </div>
            <div class="help">Help</div>
        </div>

        <div class="content">
            <div class="bus-logo">
                <img src="sitilink.png" alt="Bus Logo" />
            </div>

            <div class="route">Adajan Gam → Pal R.T.O. ...</div>
            <div class="passengers">2 Adult Tickets</div>

            <div class="passenger-info">
                <div class="passenger-avatar">
                    <img src="paythmperson-withoutbg.png" alt="Passenger" />
                    <div class="passenger-count">2</div>
                </div>
            </div>

            <div class="price">₹8<span class="success-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z" />
                    </svg>
                </span></div>

            <div class="status">TICKET BOOKED SUCCESSFULLY</div>
            <div id="timestamp">02 Sep 2025, 08:56 AM</div>

            <div class="ticket-details">
                <div class="validity-text">Your ticket is valid for</div>
                <div class="countdown" id="countdown">01 : 59 : 44</div>
                <div class="time-labels">
                    <span>HOURS</span>
                    <span>MINUTES</span>
                    <span>SECONDS</span>
                </div>
                <button class="view-tickets-btn">View your Tickets</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M10 20v-6h4v6h5v-8h3.642l.358-2h-4v-1.5h-2v-1.5h-2v1.5h-2v1.5h-4l.358 2H7.358l-.358 2h4v8h5z" />
                <path d="M12 12h2v2h-2v-2zm0 4h2v2h-2v-2zm0-8h2v2h-2V8z" />
            </svg>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
            </svg>
            <span>Cashback</span>
        </div>
        <div class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
            </svg>
            <span>Help</span>
        </div>
    </div>

    <script>
        // Countdown timer
        function startCountdown() {
            const targetDate = new Date();
            targetDate.setHours(targetDate.getHours() + 2);
            const targetTime = targetDate.getTime();
            const options = {
                day: "2-digit",
                month: "short",
                year: "numeric",
                hour: "2-digit",
                minute: "2-digit",
                hour12: true
            };

            const targetTimeId = document.getElementById("timestamp");
            targetTimeId.textContent = targetDate.toLocaleString("en-GB", options).replace(",", "");

            const countdownElement = document.getElementById('countdown');
            const updateTimer = () => {
                const now = new Date();
                const diff = targetDate - now;

                if (diff <= 0) {
                    countdownElement.textContent = "00 : 00 : 00";
                    return;
                }

                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                countdownElement.textContent = `${hours.toString().padStart(2, '0')} : ${minutes.toString().padStart(2, '0')} : ${seconds.toString().padStart(2, '0')}`;
            };

            setInterval(updateTimer, 1000);
            updateTimer(); // Initial call
        }

        window.onload = startCountdown;
    </script>
</body>

</html>
